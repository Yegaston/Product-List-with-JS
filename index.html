<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>App Pop :DD1</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://bootswatch.com/4/litera/bootstrap.min.css">
</head>
<body>
    
    <!-- Navigation -->
    <nav class="navbar navbar-light bg-light">
        <a href="" class="navbar-brand">AppAwesome</a>
    </nav>

    <div class="container">
        <!-- App -->
        <div id="App" class="row pt-5">
            
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h4>Add product</h4>
                    </div>
                    <div class="card-body">
                        <form id="product-form" action="">
                            <div class="form-group">
                                <input id="name" type="text" placeholder="Product Name" class="form-control">
                            </div>
                            <div class="form-group">
                                <input id="price" step="0.0002" type="number" placeholder="Price" class="form-control">
                            </div>
                            <div class="form-group">
                                <input id="year"  type="number" placeholder="year product" value="2018" min="1900" max="2020" class="form-control">
                            </div>
                            <input type="submit" value="Save" class="btn btn-primary btn-block">
                        </form>
                    </div>
                </div>
            </div>
            
            <div class="col-md-8">
                <div id="product-list">

                </div>
            </div>
        </div>
    </div>

    <script src="App.js"></script>
</body>
</html>
